<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Choose a Graph Type</h2>
    <div class="row justify-content-center g-4">
        <!-- Scatter Plot -->

        <div class="col-md-4">
            <a href="/scatterplot" class="text-decoration-none">
                <div class="card text-center shadow-sm p-4 rounded" style="border-radius: 15px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/7665/7665284.png"
                        alt="Scatter Icon"
                        class="mx-auto d-block mb-3"
                        style="max-width: 100px; height: auto;">
                    <h4 class="text-primary">Scatter Plot</h4>
                    <p class="text-muted small">Relationships between two numeric variables</p>
                </div>
            </a>
        </div>


        <!-- Pie Chart -->
        <div class="col-md-4">
            <a href="/piechart" class="text-decoration-none">
                <div class="card text-center shadow-sm p-4 rounded" style="border-radius: 15px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/167/167485.png"
                        alt="Pie Icon"
                        class="mx-auto d-block mb-3"
                        style="max-width: 100px; height: auto;">
                    <h4 class="text-success">Pie Chart</h4>
                    <p class="text-muted small">Who can say 'No' to a delicious pie?</p>
                </div>
            </a>
        </div>
    <div id="mainpage"></div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">‚Üê Back to Main Page</a>
    </div>
    </div>
</div>
</body>
</html>
