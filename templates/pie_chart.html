<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-option {
            transition: transform 0.2s ease-in-out;
        }
        .card-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-success mb-4">Choose a Pie Chart Type</h2>
    <div class="row g-4 justify-content-center">

        <div class="col-md-5">
            <a href="/piechart/condition" class="text-decoration-none">
                <div class="card card-option p-4 text-center shadow-sm">
                    <h4 class="text-primary">Vehicle Condition</h4>
                    <p class="text-muted">See condition breakdown (like new, excellent...)</p>
                </div>
            </a>
        </div>

        <div class="col-md-5">
            <a href="/piechart/title_status" class="text-decoration-none">
                <div class="card card-option p-4 text-center shadow-sm">
                    <h4 class="text-secondary">Vehicle Status</h4>
                    <p class="text-muted">Breakdown of clean, salvage, rebuilt etc.</p>
                </div>
            </a>
        </div>

        <div class="col-md-5">
            <a href="/piechart/manufacturer" class="text-decoration-none">
                <div class="card card-option p-4 text-center shadow-sm">
                    <h4 class="text-info">Manufacturer Share</h4>
                    <p class="text-muted">See which brands dominate</p>
                </div>
            </a>
        </div>

        <div class="col-md-5">
            <a href="/piechart/fuel" class="text-decoration-none">
                <div class="card card-option p-4 text-center shadow-sm">
                    <h4 class="text-success">Fuel Type</h4>
                    <p class="text-muted">Proportions of gas, diesel, electric etc.</p>
                </div>
            </a>
        </div>

    <div id="visualizationselection"></div>
    <div class="text-center mt-4">
        <a href="/visualizationselections" class="btn btn-secondary">‚Üê Back to Visualization Selection</a>
    </div>

    </div>
</div>
</body>
</html>
