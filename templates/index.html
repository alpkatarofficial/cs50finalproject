<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Finder</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset layout padding/margin */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        overflow-x: hidden;
    }

    /* Hero banner: fills screen edge-to-edge, no spacing */
    .hero-banner {
        position: relative;
        width: 100vw;
        height: 40vh;
        overflow: hidden;
    }

    /* Image: fills container, no stretching weirdness */
    .hero-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Title in the center of the image */
    .hero-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        text-align: center;
    }
    html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    }

    .text-shadow {
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.75);
    }
    /*.hero-overlay { background: rgba(0, 0, 0, 0.9);  /* Dark transparent background padding: 0.5rem 1rem;
        border-radius: 6px;
    }

*/
    .door-style {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 1rem 2rem;
    color: #ffffff;
    font-size: 2.5rem;
    font-weight: bold;
    background: #1e3a8a;  /* Ferrari red */
    border-radius: 0.5rem;
    }

    /* Create a metallic door handle on the right side */
    .door-style::after {
    content: '';
    position: absolute;
    top: 50%;
    right: -3rem;
    transform: translateY(-50%);
    width: 1.2rem;
    height: 0.6rem;
    background: linear-gradient(145deg, #ddd, #bbb);
    border-radius: 0.3rem / 0.15rem;
    box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.8),
        inset 0 -1px 2px rgba(0,0,0,0.2);
    }

    </style>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="w-100 position-relative" style="height: 40vh; overflow: hidden;">
        <img
            src="{{ url_for('static', filename='images/car_banner.jpg') }}"
            alt="Car Banner"
            class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
            style="display: block;"
        >
        <h1 class="hero-title door-style">
            Find My Car
        </h1>
    </div>


    <div class="container py-5">
        <form action="/results" method="POST" class="row g-4">
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select name="state" class="form-select">
                    <option value="">Select State:</option>
                    {% for state in states %}
                        <option value="{{ state[0]|trim|lower }}">{{ state[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="region" class="form-label">Region</label>
                <select name="region" class="form-select">
                    <option value="">Select Region:</option>
                    {% for region in regions %}
                        <option value="{{ region[0]|trim|lower }}">{{ region[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="manufacturer" class="form-label">Manufacturer</label>
                <select name="manufacturer" class="form-select">
                    <option value="">Select Manufacturer</option>
                    {% for manufacturer in manufacturers %}
                        <option value="{{ manufacturer[0] }}">{{ manufacturer[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="type" class="form-label">Vehicle Type</label>
                <select name="type" class="form-select">
                    <option value="">Select Vehicle Type:</option>
                    {% for type in types %}
                        <option value="{{ type[0]|trim|lower }}">{{ type[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="year" class="form-label">Production Year</label>
                <select name="year" class="form-select">
                    <option value="">Select Year</option>
                    {% for year in years %}
                        <option value="{{ year[0] }}">{{ year[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="condition" class="form-label">Condition</label>
                <select name="condition" class="form-select">
                    <option value="">Select Vehicle Condition</option>
                    {% for condition in conditions %}
                        <option value="{{ condition[0]|trim|lower }}">{{ condition[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="fuel" class="form-label">Fuel Type</label>
                <select name="fuel" class="form-select">
                    <option value="">Select Fuel Type:</option>
                    {% for fuel in fuels %}
                        <option value="{{ fuel[0]|trim|lower }}">{{ fuel[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="transmission" class="form-label">Transmission Type</label>
                <select name="transmission" class="form-select">
                    <option value="">Select Transmission Type:</option>
                    {% for transmission in transmissions %}
                        <option value="{{ transmission[0]|trim|lower }}">{{ transmission[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="paint_color" class="form-label">Vehicle Color</label>
                <select name="paint_color" class="form-select">
                    <option value="">Select Vehicle Color:</option>
                    {% for color in colors %}
                        <option value="{{ color[0]|trim|lower }}">{{ color[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5">Find My Car!</button>
            </div>
            <div class="text-center mt-4">
                <a href="/visualizationselections" class="btn btn-outline-primary px-5">Interactive Visualizations</a>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
