<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sql-preview {
            font-family: 'Poppins', sans-serif !important;
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.5;
        }
    </style>

</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Interactive Vehicle Data Visualization</h2>
    <form action="/scatterplot/scatterresults" method="POST" class="row g-4">
        <!-- Categorical Filters -->

        <div class="col-md-4">

            <label for="state" class="form-label">State</label>
            <select name="state" class="form-select">
                <option value="">All</option>
                {% for state in states %}
                    <option value="{{ state[0] }}">{{ state[0] }}</option>
                {% endfor %}
            </select>


            <label for="region" class="form-label">Region</label>
            <select name="region" class="form-select">
                <option value="">All</option>
                {% for region in regions %}
                    <option value="{{ region[0] }}">{{ region[0] }}</option>
                {% endfor %}
            </select>

            <label for="manufacturer" class="form-label">Manufacturer</label>
            <select name="manufacturer" class="form-select">
                <option value="">All</option>
                {% for manufacturer in manufacturers %}
                    <option value="{{ manufacturer[0] }}">{{ manufacturer[0] }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="col-md-4">
            <label for="type" class="form-label">Type</label>
            <select name="type" class="form-select">
                <option value="">All</option>
                {% for type in types %}
                    <option value="{{ type[0] }}">{{ type[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <select name="year" class="form-select">
                <option value="">All</option>
                {% for year in years %}
                    <option value="{{ year[0] }}">{{ year[0] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Numeric Axis Selection -->
        <div class="col-md-6">
            <label for="x_axis" class="form-label">X-Axis Feature</label>
            <select name="x_axis" class="form-select">
                {% for field in numeric_fields %}
                    <option value="{{ field }}">{{ field.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="y_axis" class="form-label">Y-Axis Feature</label>
            <select name="y_axis" class="form-select">
                {% for field in numeric_fields %}
                    <option value="{{ field }}">{{ field.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <label for="sample_size" class="form-label">Sample Size</label>
            <select name="sample_size" class="form-select">
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000" selected>1000</option>
                <option value="5000">5000</option>
                <option value="10000">10000</option>
            </select>
        </div>

        {% if sql_query %}
        <h5 class="text-muted mt-4">SQL Query Preview:</h5>
        <pre style="font-family: 'Poppins', sans-serif; font-size: 1rem; background: none; border: none; padding: 0;">
        {{ sql_query }}
        </pre>
        {% endif %}


        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-5">Generate Plot</button>
        </div>
        <div id="visualizationselection"></div>
        <div class="text-center mt-4">
            <a href="/visualizationselections" class="btn btn-secondary">‚Üê Back to Visualization Selection</a>
        </div>
    </form>
</div>
</body>
</html>
